LOG_DIR=/home/admin/rukulogs

#
# Set root category priority to WARN and its only appender to FILE.
#
log4j.rootCategory=INFO,CONSOLE
#
# Set the code priority to DEBUG
#

log4j.logger.com=INFO,dataprocess
log4j.additivity.com=true


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%c:%L] - <%m>%n
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}] %-4r [%t] %-5p[%l] - %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n

log4j.appender.dataprocess=org.apache.log4j.RollingFileAppender
log4j.appender.dataprocess.File=${LOG_DIR}/dataprocess.log
log4j.appender.dataprocess.MaxFileSize=10MB
log4j.appender.dataprocess.MaxBackupIndex=10
log4j.appender.dataprocess.layout=org.apache.log4j.PatternLayout
log4j.appender.dataprocess.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}] %-4r [%t] %-5p[%l] - %m%n